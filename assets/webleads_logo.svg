<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Web/Network with arrow pointing to target -->
  <g transform="translate(20, 20)">
    <!-- Network nodes -->
    <circle cx="20" cy="20" r="5" fill="url(#blueGradient)"/>
    <circle cx="50" cy="10" r="4" fill="url(#blueGradient)"/>
    <circle cx="50" cy="30" r="4" fill="url(#blueGradient)"/>
    <circle cx="35" cy="40" r="3" fill="#94a3b8"/>
    
    <!-- Connection lines -->
    <line x1="23" y1="22" x2="47" y2="28" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="23" y1="18" x2="47" y2="12" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="23" x2="33" y2="38" stroke="#94a3b8" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Arrow -->
    <path d="M 58 20 L 73 20 L 68 15 M 73 20 L 68 25" 
          stroke="url(#accentGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Target (representing business/seller) -->
    <circle cx="88" cy="20" r="12" fill="none" stroke="url(#blueGradient)" stroke-width="2.5"/>
    <circle cx="88" cy="20" r="7" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
    <circle cx="88" cy="20" r="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="140" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e293b">
    Web<tspan fill="url(#accentGradient)">Leads</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="142" y="75" font-family="Arial, sans-serif" font-size="12" fill="#64748b" letter-spacing="1">
    Connect. Convert. Grow.
  </text>
</svg>